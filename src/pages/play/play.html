<ion-header>
  <ion-navbar>
    <ion-title>
      <img class="navbar-image" src="../assets/imgs/Juggler-Logo.png" />
    </ion-title>
    <ion-buttons end>
      <button ion-button
              icon-only
              (click)="saveVideo()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="play-container">
  <div class="media-container">
    <video controls="controls" (load)="onVideoReady()" preload="metadata" autoplay="autoplay" webkit-playsinline="webkit-playsinline" class="video-player">
      <source src="{{videoSrc}}" type="{{sourceType}}" />
    </video>
  </div>
</ion-content>
<ion-footer>
  <div class="play-bottom-controls" [ngSwitch]="state">
    <button *ngSwitchDefault
            ion-button
            outline
            icon-left
            (click)="crosspost()"
            class="fb-button">
      <ion-icon name="logo-facebook"></ion-icon>
      Upload to facebook page
    </button>
    <button *ngSwitchCase="'UPLOADING'"
            ion-button
            outline
            icon-left
            class="fb-button">
      <ion-icon name="logo-facebook"></ion-icon>
      <!--<ion-spinner class="uploading-spinner"></ion-spinner>-->
      Uploading...
    </button>
    <button *ngSwitchCase="'UPLOAD_COMPLETE'"
            ion-button
            outline
            icon-left
            class="upload-done">
      <ion-icon name="checkmark"></ion-icon>
      Uploaded to facebook :)
    </button>

</ion-footer>
